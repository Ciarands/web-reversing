<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>{{ site.title }}</h1>
            </div>
            <ul class="nav-links">
                {% for item in site.navigation %}
                <li>
                    <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        
        <main class="content">
            <article>
                {{ content }}
            </article>
            
            <div class="pagination">
                {% if page.previous.url %}
                <a class="prev" href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
                {% endif %}
                {% if page.next.url %}
                <a class="next" href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>
                {% endif %}
            </div>
        </main>
    </div>
</body>
</html>
